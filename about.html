<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Kuang's Place</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/about_styles.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/label.css">
    <style>
        @media screen and (max-width: 650px) {
            body {
                overflow-x: auto;
            }
        }
    </style>
    <script src="/script.js" defer></script>
    <script src="/js/experience_display.js" defer></script>
</head>

<body style="max-width: 800px; min-width: 650px;">
    <!-- Header Section -->
    <header id="globalHeader">
        <!-- Content from global_header.html will be loaded here -->
    </header>

    <!-- Experience Title -->

    <div style="margin-top: 120px;"><h1 style="font-size: 36px; text-align: center; pointer-events: none;">Experience</h1></div>
    <div style="margin-top: -5px; margin-bottom: 15px; text-align: center;">
        <span class="download-container">
            <a href="#contactInformation" class="download-item-container">
                <img src="resources/buttons/contact_button.png" alt="Contact Icon" class="download-image" style="width: 15px;">
                <div class="download">Contact Information</div>
            </a>
        </span>
        <span class="download-container">
            <a href="resources/files/Resume - Kuang Jiang.pdf" class="download-item-container">
                <img src="resources/buttons/download_button.png" alt="More Detail Icon" class="download-image" style="width: 15px;">
                <div class="download">Resume Download</div>
            </a>
        </span>
    </div>

    <!-- Buttons to trigger different JavaScript scripts -->
    <div class="display-button-container" style="text-align: center; pointer-events: none;">
        Filter:
        <div id="overall-button" class="display-button-item-container" onclick="changeExperience('all')">
            <div class="display-button">Overall</div>
        </div>
        <div id="experience-button" class="display-button-item-container" onclick="changeExperience('work')">
            <div class="display-button">Experience</div>
        </div>
        <div id="projects-button" class="display-button-item-container" onclick="changeExperience('project')">
            <div class="display-button">Projects</div>
        </div>
        <div id="education-button" class="display-button-item-container" onclick="changeExperience('education')">
            <div class="display-button">Education</div>
        </div>
    </div>

    <!-- Experience Section -->

    <div class="experience-container" id="experience">
        <!-- The content will be dynamically loaded here based on the button clicks -->
    </div>

    <div class="dot-dash-line" style="margin: 20px 0px; width: 100%"></div>

     <!-- Contact Information -->
    <div class="contact-container" id="contactInformation">
        <div class="image-section">
             <img src="resources/contact_image.png" alt="Contact Image">
        </div>
        <div class="content-section">
            <a href="resources/files/Resume_Kuang Jiang_University of Waterloo_4379931773.pdf" class="aligned-content">
                <img src="/resources/buttons/file_icon.png" alt="Email Icon">
                <p>Have a Look at My Resume</p>
            </a>
            <a href="mailto:kkjiang27@gmail.com" class="aligned-content">
                <img src="/resources/buttons/email_icon.png" alt="Email Icon">
                <p>Send Me an Email</p>
            </a>
            <a href="https://unikerogen.github.io/" class="aligned-content">
                <img src="/resources/buttons/website_icon.png" alt="LinkedIn Icon">
                <p>Explore My Website</p>
            </a>
            <a href="https://www.linkedin.com/in/kuang-jiang/" class="aligned-content">
                    <img src="/resources/buttons/linkedin_icon.png" alt="LinkedIn Icon">
                    <p>Connect with Me on LinkedIn</p>
            </a>
            <a href="https://github.com/UniKerogen" class="aligned-content">
                <img src="/resources/buttons/github_icon.png" alt="LinkedIn Icon">
                <p>Check Me out on Github</p>
            </a>
        </div>
    </div>

    <!-- Footer Section -->

    <footer id="globalFooter">
        <div class="legal_note" id="copyright"></div>
    </footer>

    <a href="#" class="back-to-top">
        <img src="/resources/buttons/back_to_top_button.png" alt="Back to Top" style="width: 20px; height: 20px; padding: 10px">
    </a>
</body>
</html>
