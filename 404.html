<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuang | 404</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            padding-left: auto;
            padding-right: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
            border-bottom: 1px solid #333;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .dot-dash-line {
            height: 2px;
            background: repeating-linear-gradient(90deg, #333, #333 5px, transparent 5px, transparent 10px);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        section {
            padding: 50px;
            background-color: #141414;
            border-bottom: 1px solid #333;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 30px;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h5 {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #ccc;
            font-size: 18px;
            line-height: 1.6;
            padding: auto auto;
        }

        .project {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .project img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .project-description {
            flex: 1;
        }

        .project-description a {
            color: white;
            text-decoration: none;
        }

        .indication-menu {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            background-color: #141414;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 12px;
        }

        section:hover .indication-menu {
            display: block;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            display: none;
        }

        .back-to-top.show {
            display: block;
        }

        .back-to-top img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo", style="padding-left: 16px">
            <a href="index.html"><img src="resources/navigation_bar_logo.png" alt="Logo" style="width: 50px; height: 40px;"></a>
        </div>
        <div class="navigation", style="padding-right: 16px">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="about.html">About</a>
            <a href="#">Others</a>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="image">
                <img src="path_to_image.jpg" alt="404 Image">
            </div>
            <h1>404 Page Not Found</h1>
            <p>The page you are looking for does not exist.</p>
        </div>
    </section>

    

    <section>
        <h5>Â© 2019-2023 by Kuang Jiang</h5>
    </section>

    <a href="#" class="back-to-top">
        <img src="back-to-top.png" alt="Back to Top" style="width: 10px; height: 10px">
    </a>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector('.back-to-top').classList.add('show');
            } else {
                document.querySelector('.back-to-top').classList.remove('show');
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
