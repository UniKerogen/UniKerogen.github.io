<!DOCTYPE html>
<html>
<head>
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Updated background color */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .image {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="path_to_image.jpg" alt="404 Image">
        </div>
        <h1>404 Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <p>Please <a href="index.html">click here</a> to go back to the homepage.</p>
    </div>
</body>
</html>
